<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile card</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="./card.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center mt-5">User Profile Card</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center mt-5">    
        <div class="card d-flex justify-content-center" style="width: 20rem;">
            <img src="./img/images.jpg" class="card-img-top" alt="User Avatar"> 
            <div class="card-body">
                <h2 class="card-title d-flex justify-content-center">Amoreton</h2>
                <p class="card-text d-flex justify-content-center">A short bio about Anderson Moreton.</p>
                <p class="card-text d-flex justify-content-center">Chaves - PT</p>
            </div>
            <div class="d-flex justify-content-evenly mb-3">
                <a href=""><i class="bi bi-facebook text-dark"></i></a>
                <a href=""><i class="bi bi-instagram text-dark"></i></a>
                <a href=""><i class="bi bi-github text-dark"></i></a>
                <a href=""><i class="bi bi-linkedin text-dark"></i></a>
            </div>
            <div>
                <a href="#" class="btn btn-primary d-flex justify-content-center bg-black">Contact</a>
            </div>
        </div>
    </main>
    
</body>
</html>
